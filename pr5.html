<html>
<head>
<meta charset="utf-8">

</head>
<body>
<h1> обработчик события onClick </h1>
<input type="button" class="button" value="Нажми!!!">
<script>
	
		document.querySelector('.button').addEventListener('click', ()=> {
			const length = 20;
const min = -60;
const max = 60;
const mas = [...new Array(length)]; 
for (let i = 0; i < mas.length; i += 1) { 
	mas[i] =Math.floor(Math.random()*(max-min) + min)}
console.log(mas)
for (let i = 0; i < mas.length; i += 1) {
	if(mas[i]%5==0	&& (mas[i]/5)%2==0){
	alert('Есть число '+mas[i]);}
}		
		})
</script>
</body>
</html>
